<ng-content></ng-content>
<ng-container *ngIf="showResultAndSearchButton">
  <span style="cursor: pointer;" *ngFor="let item of selectedGroupList">{{item.groupName}}<i class="text-danger" (click)="changeSelect(item)">&times;</i></span>
  <span class="float-right"><i class="fa fa-search text-primary" (click)="openSelectView()"></i></span>
</ng-container>
<ng-template #selectView>
  <div class="modal-header">
    <h4 class="modal-title pull-left">选择角色</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="selectRef.close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="p-2 mb-2 bg-gray-me">选择角色</div>
    <div class="px-3">
      <div class=" row">
        <div class="card col-6">
          <div>选择：</div>
          <div class="card-body bg-gray-me">
            <div><input type="checkbox" [checked]="isAllChecked" (click)="checkAll()">全选</div>
            <div>
              <table class="table table-hover">
                <ng-template ngFor let-item [ngForOf]="groupList">
                  <tr>
                    <td style="width: 30px;">
                      <input type="checkbox" [(ngModel)]="item.checked" (click)="changeSelect(item)">
                    </td>
                    <td>{{item.groupName}}</td>
                    <td></td>
                  </tr>
                </ng-template>
              </table>

            </div>
          </div>
        </div>
        <div class="card col-6">
          <div>已选：</div>
          <div class="card-body bg-gray-me">
            <table class="table table-hover">
              <ng-template ngFor let-item [ngForOf]="selectedGroupList">
                <tr>
                  <td>{{item.groupName}}</td>
                  <td>
                    <button class="btn btn-xsm btn-link" (click)="changeSelect(item)"><i class="fa fa-fw fa-remove"></i></button>
                  </td>
                </tr>
              </ng-template>

            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" (click)="clickOk()">保存
    </button>
  </div>
</ng-template>
