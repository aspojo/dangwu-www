<app-common-pop-or-page heading="关系转接"
                        [contentView]="contentView"
                        [operateView]="operateView"
                        (closeViewEvent)="closeViewEvent.emit()"></app-common-pop-or-page>
<ng-content></ng-content>
<ng-template #contentView>
  <div class="card">
    <div class="card-header">
      基本信息
    </div>
    <div class="card-body">
      <div>
        <div class="form-inline">
          <div class="form-group p-0 pt-1 col-6">
            <small class="col-4 col-form-label text-right">
              <span class="text-danger">*</span>
              {{uiLabel('grassroot')}}:
            </small>
            <input class="col-4 form-control form-control-sm" [(ngModel)]="editDataTemp.grassroot" type="text">
            <small class="col-4">
            </small>
          </div>
          <div class="form-group p-0 pt-1 col-6">
            <small class="col-4 col-form-label text-right">
              <span class="text-danger">*</span>
              {{uiLabel('payableto')}}:
            </small>
            <input class="col-4 form-control form-control-sm" [(ngModel)]="editDataTemp.payableto" type="text">
            <small class="col-4">
            </small>
          </div>
          <div class="form-group p-0 pt-1 col-6">
            <small class="col-4 col-form-label text-right">
              <span class="text-danger">*</span>
              {{uiLabel('pertymembernumber')}}:
            </small>
            <input class="col-4 form-control form-control-sm" [(ngModel)]="editDataTemp.pertymembernumber" type="text">
            <small class="col-4">
            </small>
          </div>
          <div class="form-group p-0 pt-1 col-6">
            <small class="col-4 col-form-label text-right">
              <span class="text-danger">*</span>
              {{uiLabel('membership')}}:
            </small>
            <input class="col-4 form-control form-control-sm" [(ngModel)]="editDataTemp.membership" type="text" ngbTooltip="格式:2001.01">
            <small class="col-4">
            </small>
          </div>
          <div class="form-group p-0 pt-1 col-6">
            <small class="col-4 col-form-label text-right">
              <span class="text-danger">*</span>
              {{uiLabel('dirtime')}}:
            </small>
            <app-date-input class="col-4 row p-0 m-0" [(ngModel)]="editDataTemp.dirtime"></app-date-input>
            <small class="col-4">
            </small>
          </div>
          <div class="form-group p-0 pt-1 col-6">
            <small class="col-4 col-form-label text-right">
              {{uiLabel('contact')}}:
            </small>
            <input class="col-4 form-control form-control-sm" [(ngModel)]="editDataTemp.contact" type="text">
            <small class="col-4">
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-2" *ngIf="commonService.hasAttachment">
    <app-attachment-files [(ngModel)]="attachList"></app-attachment-files>
  </div>



</ng-template>

<ng-template #operateView>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary btn-sm" (click)="saveData()">确定</button>
    <button type="submit" class="btn btn-light btn-sm" (click)="closeViewEvent.emit()">返回</button>
    <button type="submit" *ngIf="commonService.hasFlow" class="btn btn-xsm btn-primary" (click)="saveAndHandleTask()">提交审批</button>
  </div>
</ng-template>
