<div [@routerTransition]>
  <app-page-header [heading]="'实体配置'" [icon]="'fa-wrench'" [hasBackButton]="true"></app-page-header>
  <div class="row" style="min-height: 400px;">
    <div class="col-12">
      <div class="p-2 mb-2 bg-gray-me">
        <div class="btn-group">
          <a class="btn btn-primary btn-xsm " [routerLink]="['entityEdit/null']">新增配置</a>
        </div>
      </div>
      <div>
        <table class="table table-hover table-striped">
          <tbody>
          <ng-template ngFor let-item [ngForOf]="entityConfigList" let-i="index">
            <tr>
              <td>
                <a [routerLink]="['entityEdit/'+item.id]">{{item.description}}</a>
              </td>
              <td class="btn-group">
                <button class="btn btn-xsm btn-outline-danger" confirm="确定删除吗？" (confirmClick)="removeConfig(item)">删除</button>
              </td>
            </tr>
          </ng-template>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-lg-12">

      <!--<app-entity-edit [entity]="item" class="col-12 mb-1"></app-entity-edit>-->

      <!--</ng-template>-->
      <!--</div>-->


    </div>
  </div>
</div>
